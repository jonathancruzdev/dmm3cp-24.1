<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño y Programación Web I</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white">
        <h1> Bucles</h1>
    </header>

    <main class="container mt-2">

        <table class="table">
            <tr>
                <th>Alumno</th>
                <th>Nota</th>
            </tr>
            <script>
                // Ejercicio 03: Solicitar al usuario el ingreso de 10 nombres de alumnos y su correspondiente calificación en un parcial y armar una tabla con un formato como el siguiente:
                for(var i=1; i<=3; i++){
                    var alumno = prompt('Ingrese el Alumno');
                    var nota = +prompt('Ingrese la nota');
                    // Template String  ALT + 96 `   ${ variable}
                    document.write(`
                        <tr>
                            <td> ${alumno}</td>
                            <td> ${nota}</td>
                        </tr>`);
                }
            </script>
        </table>


    </main>

    <footer class="bg-dark text-white">
        <p>DV | Diseño y Programación Web I | 2024</p>
    </footer>
</body>
</html>
