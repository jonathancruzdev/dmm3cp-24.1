<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño y Programación Web I</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white">
        <h1> Guía 06 - Ejercicio 02</h1>
    </header>

    <main class="container mt-2">

        <table class="table">
            <tr>
                <th>Alumno</th><th>Nota</th>
            </tr>

        <script>
            // Ejercicio 02: Realizar un programa que pida el ingreso de un alumno y su correspondiente nota en un parcial. El programa termina cuando se recibe como nombre de alumno la palabra “fin”. Mostrar los datos ingresados en una tabla.
            let alumno = prompt('Ingrese el alumno');
            let nota = +prompt('Ingrese la nota');

            while( alumno != 'fin'){
                document.write('<tr><td>'+ alumno +'</td><td>' + nota +'</td></tr>');

                alumno = prompt('Ingrese el alumno');
                if ( alumno != 'fin'){
                    nota = +prompt('Ingrese la nota');
                }
            }
        </script>

        
        </table>
    </main>

    <footer class="bg-dark text-white">
        <p>DV | Diseño y Programación Web I | 2024</p>
    </footer>
</body>
</html>
