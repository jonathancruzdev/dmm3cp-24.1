<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño y Programación Web I</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white">
        <h1> Guía 05 - Ejercicio 05</h1>
    </header>

    <main class="container mt-2">
        <script>
            // Ejercicio 05: Solicitar al usuario el ingreso de 5 números y luego informar el mayor, el menor y el promedio de todos los números ingresados.
            let numero = +prompt('Ingrese un número');

            let suma = 0;
            let mayor = numero;
            let menor = numero;

            for(let i=1; i<=5; i++){
                numero = +prompt('Ingrese un número');
                // Si el nuevo número es mayor que el valor anterior del mayor actualizo el valor del mayor
                if( numero > mayor){
                    mayor = numero;
                }
                // Si el nuevo número ingresado es menor que el anterios actualizo el valor del menor
                if( numero < menor){
                    menor = numero;
                }
                suma = suma + numero;
                document.write('<p> Número: ' + numero + '</p>');
                document.write('<p><strong> Suma: ' + suma + ' </strong></p>');
                document.write('<hr>');
            }

            let promedio = suma / 5;

            document.write('<h2> El promedio es ' + promedio + '</h2>');
            document.write('<h2> El número mayor ingresado es: ' + mayor +'</h2>');
            document.write('<h2> El número menor ingresado es: ' + menor + '</h2>');



        </script>
    </main>

    <footer class="bg-dark text-white">
        <p>DV | Diseño y Programación Web I | 2024</p>
    </footer>
</body>
</html>
