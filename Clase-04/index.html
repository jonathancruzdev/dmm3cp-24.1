<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño y Programación Web I</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white">
        <h1> Condicionales</h1>
    </header>

    <main class="container mt-2">
        <script>
            // Solicita el usuario y la contraseña
            // Si el usuario es admin y la contraseña es 1234 
            let usuario =  prompt('Ingrese el usuario');
            let password = prompt('Ingrese la Contraseña');
            // Si usuario == 'admin' y password == '1234'
            if( usuario.toLowerCase() == 'admin' && password == 1234 ){
                document.write('<div class="alert alert-success" role="alert">Bienvenido</div>');
            } else {
                document.write('<div class="alert alert-warning" role="alert">Usuario o Contraseña Invalidos</div>')
            }

        </script>
    </main>

    <footer class="bg-dark text-white">
        <p>DV | Diseño y Programación Web I | 2024</p>
    </footer>
</body>
</html>
