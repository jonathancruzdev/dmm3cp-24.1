<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño y Programación Web I</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white">
        <h1> Ejercicio 11</h1>
    </header>

    <main class="container mt-2">
        <script>
            // Solicitar al usuario el ingreso del nombre y de su categoría en DV (docente, alumno o administrativo). Luego imprimir un párrafo con el texto del tipo: Hola Juan, sos alumno o Categoría inexistente si se ingresa una categoría no válida.

            var nombre = prompt('Ingrese el nombre');
            let categoria = prompt('Ingrese la categoría');

            if( categoria.toLowerCase() == 'alumno'){ // Si
                document.write('<h2> Hola ' + nombre + ' Sos Alumnos </h2>');

            } else if ( categoria.toLowerCase() == 'docente'){ // si
                document.write('<h2> Hola ' + nombre + ' Sos Docente </h2>');

            } else if ( categoria.toLowerCase() == 'administrativo'){
                document.write('<h2> Hola ' + nombre + ' Sos Administativo </h2>');

            } else { // Si no
                document.write('<h2> Categoría Inexistente </h2>');

            }

        </script>
    </main>

    <footer class="bg-dark text-white">
        <p>DV | Diseño y Programación Web I | 2024</p>
    </footer>
</body>
</html>
